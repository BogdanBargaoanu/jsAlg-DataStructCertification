<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome checker</title>
</head>

<body>
    <div class="app">
        <h1>Palindrome Checker</h1>
        <div class="input-group">
            <input type="text" id="text-input" placeholder="Please input a value">
            <button id="check-btn">Check</button>
        </div>
        <div id="result"></div>
        <div class="info">
            <p>A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and
                backward (ignoring spaces, punctuation, and capitalization).</p>
            <p>Examples of palindromes:</p>
            <ul>
                <li>racecar</li>
                <li>madam</li>
                <li>level</li>
                <li>Was it a car or a cat I saw?</li>
                <li>Never odd or even</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
